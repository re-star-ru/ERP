<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/htmx.org@1.7.0"
            integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <title>Restaritem</title>
</head>
<body>

<div hx-trigger="load">
    <div class="container">
        <h1 class="text-xl">{{.}} Restar item view</h1>

        <form hx-encoding='multipart/form-data' hx-post="{{.ID}}/addPhoto"
              _='on htmx:xhr:progress(loaded, total) set #progress.value to (loaded/total)*100'>

            <div class="row mb-2">
                <button class="btn btn-primary p-2 col col-md-6 col-lg-4">
                    Добавить фото +
                </button>
                <input type='file' name='file'>
                <progress id='progress' value='0' max='100'></progress>

                {{range .Photos}}
                <img class="p-2 col col-md-6 col-lg-4" src="https://loremflickr.com/800/600">
                {{ . }}
                {{else}} пусто {{end}}

                <img class="p-2 col col-md-6 col-lg-4" src="https://loremflickr.com/800/600">
            </div>
        </form>

        <button class="btn btn-primary">кнопка записи голосового сообщения</button>
    </div>
</div>

</body>
</html>
