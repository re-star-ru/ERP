{{define "inspectionView"}}

<div class="p-2 col col-md-6 col-lg-4">
  <button class="btn btn-primary">Дефектовка +</button>
</div>

<h3>Комплектующие стартера</h3>

{{ $id := index . "id" }}

{{range $key, $value := index . "inspections"}}
<div class="mb-2">
    <div class="d-flex p-1 flex-wrap justify-content-between border rounded">
        <div>
            <h5>{{.Name}}</h5>
        </div>

        <div>
            <div class="btn-group" role="group" aria-label="Basic example">
                {{ range .Buttons $id }}
                    <button type="button" class="{{ .Active }} btn btn-outline-primary"
                        hx-post="{{ .Post }}"
                        hx-target="#inspections">{{ .Number }}</button>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{end}}

{{end}}

{{template "inspectionView" .}}
